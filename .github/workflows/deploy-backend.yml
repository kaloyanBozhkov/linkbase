name: Build and Deploy backend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install all workspace project deps
        run: pnpm install

      - name: Build backend
        run: pnpm build:backend

          
      - name: Create ecosystem.config.js from template
        run: |
          sed "s|__DATABASE_URL__|${{ secrets.DATABASE_URL }}|" backend/ecosystem.config.template.js > backend/ecosystem.config.js
      
      - name: Upload backend dist folder and ecosystem.config.js to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend/dist/,backend/ecosystem.config.js"
          target: ${{ secrets.REMOTE_DIR }}

      
